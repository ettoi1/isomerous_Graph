optimizer:
  name: adamw
  lr: 3.0e-4
  weight_decay: 1.0e-2
scheduler:
  name: cosine
  warmup_epochs: 5
batch_size: 2
epochs: 200
loss_weights:
  lambda_comm: 0.1
  lambda_sparse: 1.0e-3
  lambda_stable: 0.0
early_stopping:
  metric: val_pr_auc
  patience: 20
eval:
  cv: group_site_kfold
  folds: 5
  seed: 42
