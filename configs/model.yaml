graph:
  metrics:
    - {name: pearson}
    - {name: partial}
  sparsify: {mode: topk, k: 20}
  norm: {mode: fisherz}
moe:
  gating: top1
  temperature: 1.0
  in_edgefeat_dim: 2
  add_context: false
transformer:
  d_model: 128
  n_heads: 4
  n_layers: 4
  dropout: 0.1
  edge_bias: true
  dist_enc: true
  centrality_enc: true
classifier:
  readout: cls_token
  num_classes: 2
